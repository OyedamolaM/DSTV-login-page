<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dstvassignmentcssfinal.css">
    <script src="https://kit.fontawesome.com/0322bc5f2f.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="main-section">
       <div class="main-div"> 
        <div class="sign-in-container">
            <img class="dstvlogo" src="WhatsApp Image 2024-04-18 at 02.12.19_13bd167e.jpg" alt="dstv logo">
            <p class="sign-in-account"><b>Sign in</b> to your Account</p>
        </div>
    
        <div class="dropdown">
            <i class="fa-solid fa-location-dot" style="color: white;"></i>
        <select name="country" class="country">
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="egypt">Eqypt</option>
                    <option value="uganda">Uganda</option>
                    <option value="bostwana">Botwania</option>
                    <option value="kenya">Kenya</option>
                    <option value="drc">DRC</option>
                </select>
        </div>

        <div class="form">
            <form action="" class="input">
                <!-- name input -->
                <div class="name-input">
                    <i class="fa-solid fa-user-plus" style="color: white;"></i>
                    <input type="text" class="surname" placeholder="Surname or Mobile">
                    <i class="fa-solid fa-circle-info name-info" style="color: white;"></i>
    
                </div>
                <!-- smartcard number input -->

                <div class="smartcard-input">
                    <i class="fa-solid fa-server" style="color: white;"></i>
                    <input type="text" class="smartcard" placeholder="IUC/Smartcard number">
                    <i class="fa-solid fa-circle-info card-info" style="color: white;"></i>
                </div>

                <div>
                <label class="check-bar">
                    <input type="checkbox">
                    Remember Me
                </label>
                </div>
                <div class="button">
                    <button class="sign-in-button">SIGN IN</button>
                </div>
            </form>
        </div>
        <div class="or-bar">
            
            <div class="or">
                <p>OR</p>
            </div>
            <hr>
        </div>

        <div class="multi-option">
            <div class="multichoice">
                <p style="color: white;">Use your Multichoice ID 
                    <i class="fa-solid fa-circle-info multi-info" style="color: white;"></i> </p>
            </div>
            <div class="signinup">
                <button>SIGNIN/SIGNUP</button>
            </div>
        </div>
        <div class="info">
            <p class="should" style="color: white;">Should you pay your subscription and continue using our products, you are deemed as having agreed to the <br>Multichoice subscription</p>
            <a href="" class="terms">Terms and Conditions</a>
        </div>
    </div>
    </section>
</body>
</html>
